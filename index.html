<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Address book - gya</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <script src="index.js"></script>
    <div id="navigation">
        <ul class="nav-list">
            <li id="js-show-contact">Show Contact</li>
            <li id="js-search">Search</li>
            <li id="js-add-contact">Add Contact</li>
        </ul>
    </div>
    <div id="search-panel" class="panel">
        <form id="search" action="#">
            <h1>Search</h1>
            <div id="results">

            </div>
            <div>
                <label for="search">Search</label>
                <input type="text" name="search" id="search" placeholder="Enter name of contact" />
            </div>
            <input type="submit" value="Submit" />
        </form>
    </div>
    <div id="contact-panel" class="panel">
        <form id="contact" action="#">
            <h1>add contact</h1>
            <div>
                <label for="name">Name:</label>
                <input type="text" name="person" id="name" placeholder="name" />
            </div>
            <div>
                <label for="email">Email: </label>
                <input type="text" name="email" id="name" placeholder="email" />
            </div>
            <div>
                <label for="number">number</label>
                <input type="text" name="phone" id="name" placeholder="number">
            </div>
            <div>
                <input type="submit" value="Submit" />
            </div>
        </form>
    </div>
    <div id="show-panel" class="panel">

    </div>

</body>

</html>
